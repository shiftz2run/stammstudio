<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stamm Studio - Site en contruction</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: url('back.jpg');
			font-family: "urbanist";
		}
		#cont{
			background: white;
			min-width: 90vw;
			min-height: 90vh;
			margin: 0 auto;
			margin-top: 50px;
			border: solid 6px #ED9902;
			text-align: center;
			padding: 20px;
			overflow: hidden;
		}
		section{
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
		}
		iframe{
			height: 500px;
			width: 100%;
		}
		.spacer{
			height: 50px;
			width: 100%;
		}
		@font-face{
			font-family: "urbanist";
			src: url('Urbanist-Black.ttf');
		}
		h1{
			font-size: 3em;
		}
	</style>
</head>
<body>
	<div id="cont">
		<h1>Stamm Studio</h1>
		<div class="spacer"></div>
		<p>Actuelment le site est en contruction.<br/>Pour réserver une résidence veillez nous contacter à <a href="mailto:info@stammstudio.com">info@stammstudio.com</a>
			<div class="spacer"></div>
		<section>
			<iframe id="calendar" style="display:block; margin:20px auto 0 auto;" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FZurich&&showCalendars=0&showTabs=0&showPrint=0&title&src=aW5mb0BzdGFtbXN0dWRpby5jb20&color=%233F51B5" style="border-width:0" frameborder="0" scrolling="no"></iframe>
		</section>
	</div>
</body>
</html>
